<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Devsbook</title>
    <link rel="stylesheet" href="css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/reactive-css.css">
    <script src="js/reactive-background/reactive_background.js" async></script>
    <script src="js/account.js" async></script>
    <link rel="icon" href="img/logo.png">

</head>

<body>

    <section>
        <div id="large-header" class="large-header">

            <canvas id="demo-canvas"></canvas>
            <form class="main-title row col-2 g-3 needs-validation" novalidate id="createAccount">
                <div>
                    <input type="text" class="form-control" placeholder="First name" required id="firstName">
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Second name" required id="secondName">
                </div>


                <div>
                    <input type="email" class="form-control" placeholder="Email" required id="email">
                </div>

                <div>
                    <input type="password" class="form-control" placeholder="Password" required id="password">
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Repeat password" required id="rePassword">
                    <div class="password-mismatching-feedback">Passwords do not match!</div>
                </div>

                <div>
                    <p class="my-alert">Email already in use! <br> Try Again!</p>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Sign Up</button>

                </div>
                <div class="hr"></div>
                <button type="button" id="backToLoginPage" class="btn btn-primary">Back To Login Page</button>
            </form>


        </div>

    </section>





    <script>
    </script>

    <script src='js/reactive-background/EasePack.min.js'></script>
    <script src='js/reactive-background/rAF.js'></script>
    <script src='js/reactive-background/TweenLite.min.js'></script>
</body>

</html>
