<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsbook</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="icon" href="img/logo.png">
</head>

<body id="profile">


    <header>
        <nav class="navbar navbar-expand-lg navbar-light my-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="mainPage.html"><img src="img/logo.png" alt="logo" width="100px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="profilePic" class="profile-pic" alt="ProfilePic">
                                <span id="username" class="username">Username</span>

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Notifications</a></li>
                                <li><a class="dropdown-item" href="mainPage.html">Main Page</a></li>
                                <li><a class="dropdown-item" href="#">Messages</a></li>
                                <!-- <li><a class="dropdown-item" href="#">Another action</a></li> -->
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" id="signOut">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <section class="vh-100" style="background-color: #9de2ff;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-md-9 col-lg-7 col-xl-5">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="d-flex text-black">
                                    <div class="flex-shrink-0">
                                        <img id="profilePicInfo" alt="Generic placeholder image" class="img-fluid" style="width: 180px;height: 100%; border-radius: 10px;">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <h5 class="mb-1" id="usernameInfo">Username</h5>
                                        <p class="mb-2 pb-1" style="color: #2b2a2a;" id="emailInfo">Email</p>
                                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                                            <div>
                                                <p class="small text-muted mb-1">Posts</p>
                                                <p class="mb-0" id="postsCount">0</p>
                                            </div>
                                            <div class="px-3">
                                                <p class="small text-muted mb-1">Friends</p>
                                                <p class="mb-0" id="friendsCount">0</p>
                                            </div>
                                            <div>
                                                <p class="small text-muted mb-1">Photos</p>
                                                <p class="mb-0" id="photosCount">0</p>
                                            </div>
                                        </div>
                                        <div class="d-flex pt-1">
                                            <label class="btn btn-outline-primary me-1 flex-grow-1">
                                                <input type="file" class="d-none" id="imageUpload" accept=".png, .jpg, .jpeg">
                                                     <span id="changeProfilePicSpan"> Change Profile Picture</span>
                                            </label>
                                            <button type="button" id="changeProfilePicSaveBtn" class="btn btn-danger flex-grow-1 d-none">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="js/userData.js"></script>
</body>

</html>
